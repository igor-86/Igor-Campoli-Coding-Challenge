<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding challenge</title>
    <!-- Link foglio di stile -->
    <link rel="stylesheet" href="style.css">
    <!-- Font google Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenitore principale -->
    <div class="container">
        <!-- Headint - Testata -->
        <div class="heading">
            <div class="the-logo">
            <img src="logo.png" alt="logo">   <!-- Il logo -->
            </div>
            <!-- Titolo e bottoni di scelta -->
            <div class="title-prop">
                <h2>Taking Booleaners from A to B</h2>
                <div class="cont-buttons">
                    <button>Prenota</button>
                    <button>Termina Prenotazione</button>
                    <button>Accendi Luci </button>
            </div>
        </div>
        <!-- Scooter informazioni -->    
        <div class="scooter-info">
            <div class="scooter">
                <input type="checkbox" name="body" value="html"/> 
                    <label for="body">Monopattino Gino22</label>
    
                <h2>|→ Via Guadalametri - a 220 metri da te</h2>
                <h2>Stato carica:</h2>
                <div class="battery-one"></div>  <!-- Batteria uno stato -->
            </div>
            <div class="scooter">
                <input type="checkbox" name="body" value="html"/> 
                    <label for="body">Monopattino Mike24</label>
    
                <h2>|→ Via Ricciardoni - a 420 metri da te</h2>
                <h2>Stato carica:</h2>
                <div class="battery-two"></div> <!-- Batteria due stato -->
            </div>
            <div class="scooter">
                <input type="checkbox" name="body" value="html"/> 
                    <label for="body">Monopattino Fede154</label>
    
                <h2>|→ Via Mentarini - a 490 metri da te</h2>
                <h2>Stato carica:</h2>
                <div class="battery-three"></div> <!-- Batteria tre stato -->
            </div>
        </div>
    </div>
    <!-- _______Fine_______ -->
</body>
</html>
